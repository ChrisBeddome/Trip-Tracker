<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripTracker - Home</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
</head>
<body>

    <img id="titleLogo" src="images/icons/logo.png" alt="trip tracker logo">

    <div id="mainMenu"> 

        <div class="tile" id="newTripTile">
            <img src="images/icons/new-trip-icon.png" alt="">
        </div>

        <div class="tile" id="viewTripsTile">
            <img src="images/icons/view-trips-icon.png" alt="">
        </div>

        <div class="tile"id="settingsTile">
        <div id="overlay"><p>Feature not available yet.</p></div>
            <img id="settingsIcon" src="images/icons/settings-icon.png" alt="">
        </div>

        <div class="tile" id="logoutTile">
                <img src="images/icons/log-out-icon.png" alt="">
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script src="scripts/firebaseConfig.js"></script>
    <script src="scripts/home.js"></script>
</body>
</html>
